
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>Interpreter</title>
<link rel="icon" href="data:image/x-icon;base64,">
<script type="module">
	
	import { make_host } from '../source/host.js'
	
	make_host().evaluate(`
		
		do(
			loop(to(4), do(
				print('loop: ', get('i'))
			))
			loop(from(20), to(40), do(
				break()
				print('loop: ', get('i'))
			))
			loop(from(1), to(4), step(2), do(
				print('loop: ', get('i'))
			))
			loop(do(
				print('loop: ', get('i'))
			))
		)
	`)
	
</script>
<script type="text/interpreted">
	
	
	
</script>
</head>
<body>
</body>
</html>
